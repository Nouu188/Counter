<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="count.png" />
  <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</html>
<body>
    <div class="container">
        <div class="counter">
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 3rem;">COUNTER</h1>
            <h1 id="count" style="font-size: 10rem;">0</h1>
            <div>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(1)">Increase</button>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(-1)">Decrease</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
